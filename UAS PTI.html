    <body>
        <div align="center" style="margin-top: 200px;">
            <h1 style=" text-align: center; font-family: Arial, Helvetica, sans-serif;">Kalkulator Clientside</h1>
        <form name="calculator" action="#">
            <table style="border: 20%; padding: 20px; border-radius: 10px; background-color: lime;">
                <tr>
                    <td>Masukan Angka 1</td>
                    <td>:</td>
                    <td><input type="text" name="angka1"></td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td>Operator</td>
                    <td>:</td>
                    <td>
                        <select name="option">
                            <option value="tambah">+</option>
                            <option value="kurang">-</option>
                            <option value="bagi">:</option>
                            <option value="kali">x</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hasil</td>
                    <td>:</td>
                    <td><input type="text" name="Submit" disabled="true" /></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="button" value="Submit" onClick="hitung()" style="width: 100%;"/></td>
                </tr>
            </table>
        </form>
    </div>    
    </body>
